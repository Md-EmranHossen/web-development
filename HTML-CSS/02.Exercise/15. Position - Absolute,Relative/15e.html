<!DOCTYPE html>
<html>

    <style>
      .squre {
        height: 200px;
        width: 200px;
        position: relative;
      }
      .product {
        height: 200px;
        width: 200px;
      }
      .time {
        position: absolute;
        background-color: black;
        color: white;
        right: 0px;
        top: 4px;
        font-size: 14px;

        padding-left: 5px;
        padding-right: 5px;
        display: inline-block;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="squre">
      <img class="product" src="shirt.jpg" />
      <div class="time">20% OFF</div>
    </div>
  </body>
</html>
